{% extends 'review/base.html' %} {%load index%} {% block content %}
<section id="review_list">
	{% for post in outlines %}
	<div>
		<h2><a href="/review/{{post.pk}}">{{post.title}}</a></h2>
		<h4>개봉년도: {{post.released_year}}</h4>
		<h4>장르: {{post.genre}}</h4>
		<h4>별점: {{post.star_rating}}</h4>
		<h4>
			러닝타임: {{hours|index:forloop.counter0}}시간
			{{minutes|index:forloop.counter0}}분
		</h4>
	</div>
	<hr />
	{%endfor%}
</section>
{% endblock %}
