{%extends 'site/main.html'%} {%block content%}
<form
	action="{% url 'apps:update_idea' idea.id %}"
	method="post"
	enctype="multipart/form-data"
>
	{% csrf_token %}
	<div class="idea-register text-center">
		<h2>idea Detail Update</h2>
		<h6>
			아이디어 세부내용 수정 페이지입니다. 아이디어를 구체화하거나 내용을 변경해
			보아요.
		</h6>
		<h6>아이디어명:</h6>
		{{form.name}}

		<h6>Image:</h6>
		{{form.image}}
		<h6>아이디어 설명:</h6>

		{{form.content}}

		<h6>아이디어 관심도:</h6>
		{{form.interest_degree}}

		<h6>예상 개발 툴:</h6>
		{{form.dev_tool}}
		<br />
		<input type="submit" value="submit" />
	</div>
</form>
{%endblock content%}
