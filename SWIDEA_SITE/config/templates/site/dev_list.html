{%extends 'site/main.html'%} {%block content%}
<div id="tools">
	<h3>DevTool List</h3>
	<p>
		개발툴 목록 페이지입니다. 자신이 사용가능한 개발툴의 목록을 확인해보세요.
	</p>

	<hr />

	<div class="tool-list">
		{%for tool in tools%}
		<div class="idea-register tool d-flex align-items-center text-center">
			<div class="me-5">
				<a href="{% url 'apps:dev_detail' tool.pk%}">{{tool.name}}</a>
			</div>
			<div class="me-5">
				<h6>{{tool.classification}}</h6>
			</div>

			<div class="dev-content me-5"><h6>{{tool.content}}</h6></div>
		</div>
		<hr />
		{%endfor%}
	</div>
</div>
{%endblock content%}
